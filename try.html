<!DOCTYPE html>
<html>
<head>
	<title>Operators</title>
</head>
<body>
	<script type="text/javascript">
		var a = 50;
		var b = 3;
		if (a==50 || b ==50 || a+b==50) {
			document.write("true<br>");
		}
		var i = 0;
		var temp=0;
		while(i<=1000){
			if (i%3==0 || i%5==0) {
				temp += i;
			}
			i++;
		}
		document.write(temp)
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Pallindrome</title>
</head>
<body>		
	<script type="text/javascript">
		function pal(str){
		// var str = "noon";
		var rev = str.split("").reverse().join("");
		if (str == rev) {
			document.write("true");
		}
		else{
			document.write("false");
		}
	}
	</script>
	<input type="button" value="Check" onclick="pal('noon')">
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Concat</title>
</head>
<body>
	<script type="text/javascript">
		function concat(first,last){
			var full;
			full = first + last;
			return full;
		}
		function pr(a,b){
			alert(concat(a,b))
		}
	</script>
	<input type="button" value="Concat" onclick="pr('Hello ','World')">
</body>
</html>
